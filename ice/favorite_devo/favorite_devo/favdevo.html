<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <h2>My Favorite BYUI Devotionals</h2>
<table class="devo-table">
  <thead>
    <tr>
      <th>Speaker</th>
      <th>Devo Title</th>
      <th>Location</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>President Meredith</td>
      <td>Go and Do Thou Likewise</td>
      <td>I Center</td>
      <td>2026</td>
    </tr>
    <tr>
      <td>David A. Bednar</td>
      <td>Converted Unto the Lord</td>
      <td>I Center</td>
      <td>2012</td>
    </tr>
    <tr>
      <td>Andy Johnson</td>
      <td>The Divine Power of Relationships</td>
      <td>I Center</td>
      <td>2025</td>
    </tr>
  </tbody>
</table>

<h2>Add Another Devotional</h2>

<form class="devo-form">
  <div class="form-group">
    <label for="speaker">Speaker</label>
    <input type="text" id="speaker" name="speaker" placeholder="Fill in the speaker">
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Fill in the devo title">
  </div>

  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" id="location" name="location" placeholder="Fill in the location">
  </div>

  <div class="form-group">
    <label for="year">Year</label>
    <input type="text" id="year" name="year" placeholder="Fill in the year">
  </div>

  <button type="submit">Add Your Devotional</button>
</form>
      </div>
    </main>
  </div>
</body>
</html>
