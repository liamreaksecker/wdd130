<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: rgb(120, 96, 64);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Georgia, serif;
        }
        #closeBtn {
            position: absolute;
            top: 8px;
            left: 8px;
            border: 2px solid #7a7878;
            width: 25px;
            background: white;
            height: 25px;
            font-weight: bold;
            font-size: 0.85rem;
        }

        #formContainer {
            width: 420px;
            background: white;
            border: 6px solid #1e3e9e;
            border-radius: 10px;
            position: relative;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-position: center top;
            object-fit: cover;
        }

        .hero-text {
            font-weight: bold;
            position: absolute;
            bottom: 0px;
            left: 120px;
            color: white;
            text-shadow: 15px black
        }

        .hero-text p {
            text-shadow: 2px 2px 2px black;
            font-size: 1.4rem;
            text-align: center;
        }
        .hero-text h1 {
            text-shadow: 2px 2px 2px black;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
        }
        .form-body {
            padding: 15px 24px 12px;
        }
        .form-body h3 {
            font-weight: bold;
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 16px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 140px 1fr;
            /* seperates the input boxes */
            row-gap: 10px;
            align-items: center;
            margin-bottom: 12px;
        }

        .form-grid input[type="text"], .form-grid input[type="password"], .form-grid input[type="email"] {
            padding: 5px 5px;
            border: 1px solid gray;
            font-size: 0.9rem;
            font-family: Georgia, serif;
        }
        .gender-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .checkbox-section {
            align-items: center;
            gap: 7px;
            margin: 6px 0;
            display: flex;
            font-size: 1rem;
            justify-content: center;
        }
        .submit-section {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 6px;
        }

        .submit-section button[type="submit"] {
            padding: 5px 15px;
            /* example looks arial but i put georgia to be consistent with rest */
            font-family: Georgia, serif;
            font-size: 0.95rem;
            border-radius: 2px;
            border: 1px solid gray;
            background: white;
            cursor: pointer;
        }

        .books-grid {
            display: grid;
            /*googled how to repeat it over */
            grid-template-columns: repeat(5, 1fr);
        }
        .books-grid img {
            display: block;
            width: 100%;
            height: 95px;
            object-fit: cover;
            border-right: 1px solid white;
        }
        
    </style>
</head>

<body>
    <div>
        <div id="formContainer">
            <div class="hero">
                <img src="images/jesus_feeds_5000.jpeg" alt="Jesus feeds 5000">
                <div class="hero-text">
                    <h1>Daily Feed</h1>
                    <p>Scripture a Day</p>
                </div>
                <button type="button" id="closeBtn">X</button>
            </div>

            <div class="form-body">
                <h3>Sign Up for Daily Scripture Feed</h3>
                <form id="myForm">
                    <div class="form-grid">
                        <label for="username">User Name:</label>
                        <input type="text" id="username" name="username" required>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label>Gender:</label>
                        <div class="gender-row">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                        </div>
                    </div>

                    <section class="checkbox-section">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Subscribe to newsletter</label>
                    </section>

                    <section class="checkbox-section">
                        <input type="checkbox" id="conditions" name="conditions" required>
                        <label for="conditions">I acknowledge the terms and conditions</label>
                    </section>

                    <section class="submit-section">
                        <button type="submit">Submit</button>
                    </section>
                </form>
            </div>

            <div class="books-grid">
                <img src="images/old_testament.webp" alt="Old Testament">
                <img src="images/new_testament.webp" alt="New Testament">
                <img src="images/book_of_mormon.webp" alt="Book of Mormon">
                <img src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants">
                <img src="images/pearl_of_great_price.webp" alt="Pearl of Great Price">
            </div>
        </div>

        <div id="output"></div>
    </div>

    <script>
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
        });

        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
        });
    </script>

</body>
</html>
